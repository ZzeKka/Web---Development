<!DOCTYPE html>
<head> 
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id = 'container'>
        <div id = 'header'>
            <h2 id="title">Metric/Imperial Unit Conversion</h2>
            <input type="text" id="input-el">
            <button id = 'convert-btn'> Convert</button>
        </div>
        <div id = 'footer'>
            <div class = 'calculations'>
                <h2 class = 'calc-head'>Length (Meter/Feet)</h2>
                <p id="calculate-length"></p> 
            </div>        
            <div class = 'calculations'>
                <h2 class = 'calc-head'>Volume (Liters/Gallons)</h2>
                <p id="calculate-volume"></p>  
            </div>
                <div class = 'calculations'>
                <h2 class = 'calc-head'>Mass (Kilograms/Pounds)</h2>
                <p id="calculate-mass"></p>  
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
